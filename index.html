<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="payButton">Pay Now</button>

  <script>
    const payButton = document.getElementById("payButton");

    // Function to call the backend and generate an invoice
    async function getInvoiceLink() {
      try {
        const response = await fetch("http://localhost:3000/generate-invoice", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ userId: Telegram.WebApp.initDataUnsafe.user.id }),
        });

        const data = await response.json();
        if (data.invoiceLink) {
          // Open the invoice link in the Telegram Mini App
          Telegram.WebApp.openInvoice(data.invoiceLink, (status) => {
            if (status === "paid") {
              alert("Payment successful! Thank you!");
            } else {
              alert("Payment not completed. Please try again.");
            }
          });
        } else {
          alert("Failed to generate invoice. Please try again.");
        }
      } catch (error) {
        console.error("Error fetching invoice link:", error);
        alert("An error occurred while generating the invoice.");
      }
    }

    // Add event listener to the button
    payButton.addEventListener("click", () => {
      getInvoiceLink();
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="payButton">Pay Now</button>

  <script>
    // Ensure the WebApp SDK is fully loaded and initialized
    Telegram.WebApp.ready();

    const payButton = document.getElementById("payButton");

    // Function to call the backend and generate an invoice
    async function getInvoiceLink() {
      try {
        // Check if WebApp.initDataUnsafe is available
        if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
          const userId = Telegram.WebApp.initDataUnsafe.user.id;

          const response = await fetch("/generate-invoice", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ userId: userId }),
          });

          const data = await response.json();
          if (data.invoiceLink) {
            // Use the Telegram SDK to open the invoice
            Telegram.WebApp.openInvoice(data.invoiceLink, (status) => {
              if (status === "paid") {
                alert("Payment successful! Thank you!");
              } else {
                alert("Payment not completed. Please try again.");
              }
            });
          } else {
            alert("Failed to generate invoice. Please try again.");
          }
        } else {
          alert("Unable to fetch user information. Please try again.");
        }
      } catch (error) {
        console.error("Error fetching invoice link:", error);
        alert("An error occurred while generating the invoice.");
      }
    }

    // Add event listener to the button
    payButton.addEventListener("click", () => {
      getInvoiceLink();
    });
  </script>

  <button>Click</button>
</body>
</html>
